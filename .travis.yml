language: objective-c
osx_image: xcode8.3
xcode_sdk: iphonesimulator10.2

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8

  - IOS_DESTANATION="platform=iOS Simulator,OS=10.3.1,name=iPhone 7 Plus"
before_install:
  - gem install xcpretty-travis-formatter
script:
  - set -o pipefail
  - xcodebuild -workspace "Example/MarshrouteExample.xcworkspace" -scheme "MarshrouteExample" -destination "$IOS_DESTANATION" CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" -enableCodeCoverage YES clean test | xcpretty -f `xcpretty-travis-formatter`
after_success:
  - bash <(curl -s https://codecov.io/bash)
